<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flip</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <p id="vecesCara">Cara: 0</p>
            <p id="vecesCruz">Cruz: 0</p>
        </div>
        <div class="moneda" id="moneda">
            <div class="cara">
                <img src="cara.svg">
            </div>
            <div class="cruz">
                <img src="cruz.svg" >
            </div>
        </div>
        <div class="buttons">
            <button id="flip">Lanzar moneda</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
